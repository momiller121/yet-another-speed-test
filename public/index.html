<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>yet-another-speed-test</title>
    <link rel="stylesheet" media="all" href="simple.css"/>
    <link rel="stylesheet" media="screen and (min-width:801px)" href="complex.css" title="complex layout"/>
    <!--[if (IE 8)]>
    <link rel="stylesheet" media="screen" href="complex.css" title="complex layout"/>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="html5.js"></script>
    <![endif]-->
    <!-- credit: http://www.sitepoint.com/support-old-browsers-responsive-web-design/ -->
    <!-- credit: http://twitter.com/craigbuckler Craig Buckler of http://optimalworks.net/ -->
    <!-- https://www.modern.ie/en-us/virtualization-tools#downloads >> IE6 testing support -->
    <script src="noconsole.js"></script>
    <script src="jquery-1.8.3.min.js"></script>
    <script>
        $(document).ready(function () {
            //bind the download button click event
            $("#download").click(function () {
                var startTime = new Date().getTime();
                $.ajax({
                    url: "/download",
                    cache:false})
                        .done(function () {
                            var end = new Date().getTime();
                            alert("success in "+(end-startTime)+"ms");
                        })
                        .fail(function () {
                            alert("error");
                        })
                        .always(function () {
                            alert("complete");
                        });
            });
        });
    </script>
</head>
<body>
<!-- header -->
<header>
    <p>Yet Another Speed Test</p>
</header>
<!-- main content -->
<article>
    <section>
        <h1>Title</h1>

        <p>This page...</p>

        <div>
            <input type="button" id="download" value="download"/>
        </div>
    </section>
    <!-- sidebar -->
    <aside>
        <h2>Sub-Title</h2>

        <p>foo</p>
    </aside>
</article>
<!-- navigation -->
<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>
<!-- footer -->
<footer>
    <p>Speed is good.</p>
</footer>
</body>
</html>
